services:
  linkshelf:
    build:
      dockerfile: .docker/Containerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8082:8080"
    environment:
      - APP_DATABASE_HOST=postgres
    volumes:
      - ./backend/config.default.yaml:/app/config.default.yaml
    depends_on:
      - postgres