name: CI â€“ Test & Build Image

on:
  push:
    branches:
      - main
      - develop
      - 'develop/**'
      - 'feat/**'
      - 'chore/**'
      - 'docs/**'
      - 'fix/**'
      - 'refactor/**'
      - 'style/**'
      - 'test/**'
  pull_request:

env:
  IMAGE_NAME: linkshelf

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Go tests
        working-directory: backend
        run: go test ./...

      - name: Build Docker image (no push)
        run: |
          docker build \
            -f .docker/Containerfile \
            -t $IMAGE_NAME:ci \
            .
