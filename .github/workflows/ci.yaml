name: CI â€“ Build, Test & Coverage

on:
  push:
    branches:
      - main
      - develop
      - 'develop/**'
      - 'feat/**'
      - 'chore/**'
      - 'docs/**'
      - 'fix/**'
      - 'refactor/**'
      - 'style/**'
      - 'test/**'
  pull_request:

env:
  IMAGE_NAME: linkshelf

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install mockgen
        run: |
          go install go.uber.org/mock/mockgen@latest

      - name: Build
        working-directory: backend
        run: |
          go build ./...

      - name: Verify go generate is up-to-date
        working-directory: backend
        run: |
          go generate ./...
          git diff --exit-code

      - name: Run unit tests
        working-directory: backend
        run: |
          go test ./... -coverprofile=coverage.unit.out

      - name: Run integration tests
        working-directory: backend
        run: |
          go test -tags=integration ./... -coverprofile=coverage.integration.out

      - name: Merge coverage
        working-directory: backend
        run: |
          echo "mode: atomic" > coverage.out
          grep -h -v "^mode:" coverage.unit.out coverage.integration.out >> coverage.out

      - name: Coverage summary
        working-directory: backend
        run: |
          echo "-------------------------------"
          go tool cover -func=coverage.out | tee coverage.txt
          echo "-------------------------------"
          grep total: coverage.txt

      - name: Checkout current branch
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git fetch origin
          git checkout ${{ github.ref_name }}

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-go@v3
        with:
          filename: backend/coverage.out

      - name: Commit coverage badge
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update coverage badge"
          add: README.md
          push: true

  test:
    runs-on: ubuntu-latest
    name: Update coverage badge
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Setup go
        uses: actions/setup-go@v6.1.0
        with:
          go-version-file: 'backend/go.mod'

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v3
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20.0.4
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}