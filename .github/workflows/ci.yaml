name: CI â€“ Build, Test & Coverage

on:
  push:
    branches:
      - main
      - develop
      - 'develop/**'
      - 'feat/**'
      - 'chore/**'
      - 'docs/**'
      - 'fix/**'
      - 'refactor/**'
      - 'style/**'
      - 'test/**'
  pull_request:

env:
  IMAGE_NAME: linkshelf

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Go version
        run: go version

      - name: Build
        working-directory: backend
        run: |
          go build ./...

      - name: Install mockgen
        run: |
          go install go.uber.org/mock/mockgen@latest

      - name: Verify go generate is up-to-date
        working-directory: backend
        run: |
          go generate ./...
          git diff --exit-code

      - name: Run unit tests
        working-directory: backend
        run: |
          go test ./... -coverprofile=coverage.unit.out

      - name: Run integration tests
        working-directory: backend
        run: |
          go test -tags=integration ./... -coverprofile=coverage.integration.out

      - name: Coverage summary
        working-directory: backend
        run: |
          go tool cover -func=coverage.unit.out > coverage.txt
          go tool cover -func=coverage.integration.out >> coverage.txt
          echo "-------------------------------"
          echo "TOTAL COVERAGE:"
          grep total: coverage.txt
          echo "-------------------------------"

      - name: Build Docker image
        run: |
          docker build \
            -f .docker/Containerfile \
            -t $IMAGE_NAME:ci \
            .
